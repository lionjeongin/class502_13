<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>구구단</title>
        <script>
          var box = "";

            for (var i = 2; i <= 9; i++){
                for (var j = 2; j <= 9; j++){
                    box += i + "*" + j + "=" + i*j + "\t";   // \t 는 탭을 나타내는 인용부호
                }
                box += "\n";   // \n 은 줄바꿈을 나타내는 인용부호
            }
            console.log(box);
        </script>
    </head>
    <body></body>
</html>
